<style>
    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        background: #eef2f7;
        background: url("bg_paywall.png");
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2%;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    form {
        display: flex;
        justify-content: center;
    }

    table {
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    td {
        padding: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 250px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        padding: 8px 20px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background: #45a049;
    }

    .nameError,
    .emailError,
    .passError {
        color: red;
        font-size: 13px;
        display: none;
    }
</style>

<form>
    <table>
        <tr>
            <td></td>
            <td style="display: flex; margin-left: -15%;">
                <h1 class="text-3xl font-bold">Registration Form</h1>
            </td>

        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Name" id="name" required></td>
            <td><span class="nameError">Name must contains only letters.</span></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Email" id="email" required></td>
            <td><span class="emailError">Please enter valid gmail id.</span></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Password" id="password" required></td>
            <td><span class="passError">Password must contain at least 6 character.</span></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" id="submit"></td>
        </tr>
    </table>
</form>

<script>
    var submit = document.getElementById("submit")
    submit.addEventListener("click", function () {
        event.preventDefault()

        var nameRegex = /^[a-zA-Z]+$/
        var emailRegex = /^[a-zA-Z0-9]+@gmail\.com/
        var passRegex = /^[a-zA-Z1-9]+$/

        var name = document.getElementById("name")
        var email = document.getElementById("email")
        var password = document.getElementById("password")

        var validate = true

        if (nameRegex.test(name.value) == false) {
            document.querySelector(".nameError").style.display = "inline"
            validate = false
        }
        else {
            document.querySelector(".nameError").style.display = "none"
        }

        if (emailRegex.test(email.value) == false) {
            document.querySelector(".emailError").style.display = "inline"
            validate = false
        }
        else {
            document.querySelector(".emailError").style.display = "none"
        }

        if (passRegex.test(password.value) == false) {
            document.querySelector(".passError").style.display = "inline"
            validate = false
        }
        else {
            document.querySelector(".passError").style.display = "none"
        }

        if (validate == true) {
            alert("âœ… Form Submitted Successfully")
        }

    })
</script>
